{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'hospital/css/styles.css' %}">
    <script src="{% static 'hospital/js/main.js' %}"></script>
    <title> Activation failed </title>
</head>
<body>
    {% if message %}
        <div>
           {{ message }}
        </div>
    {% endif %}
    {% if type == "email" %}

        <h1>Activation failed</h1>
        <a href="{% url 'hospital:send_mail' user.username%}">Resend verification email</a>
    
    {% elif type == "password" %}

        <h1>Password verification failed</h1>
        <a href="{% url 'hospital:send_password_mail' user.username%}">Resend Password verification</a>
    {% endif %}
</body>
</html>
