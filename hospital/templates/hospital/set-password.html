{% extends 'hospital/layout.html' %}
{% load static %}
{% block title %} Reset password {% endblock  %}
{% block body %}
<div class="set-password">
    {% if message %}
    <div class="message">
    {{ message }}
    </div>
    
    {% endif %}
    <form action="{% url 'hospital:set_password' %}" class="needs-validation" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Enter username" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Enter your username
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Send verification link">
    </form>

</div>

{% endblock  %}
{% block script %}
<script src="{% static 'hospital/js/form.js' %}"></script>
{% endblock  %}
